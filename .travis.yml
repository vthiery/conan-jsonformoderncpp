env:
   global:
     - CONAN_REFERENCE: "jsonformoderncpp/3.1.2"
     - CONAN_USERNAME: "vthiery"
     - CONAN_CHANNEL: "stable"
     - CONAN_UPLOAD: "https://api.bintray.com/conan/vthiery/conan-packages"

linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker

matrix:
   include:
      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7

install:
  - ./.travis/install.sh

script:
  - ./.travis/run.sh